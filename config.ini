[GENERAL]
name = PtPdBi
path : C:/Users/PARSTAT 2273/Dropbox/oscar/PtPdBi-CC/28-09-18/3ra
autolab : Yes
ext : .txt
# delimiter options [ tab|\t ; , ]
delimiter : ;
# verbosity level
verb : 3

[CATALYST]
active metal percentage = 27
# optional names
active metal = PtPd
name = PtPdBi
support = Carbon Vulcan

[INK]
