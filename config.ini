[GENERAL]
name = PtPdBi
path : C:/Users/PARSTAT 2273/Dropbox/oscar/PtPdBi-acac3ra
autolab : Yes
ext : .txt
# delimiter options [ tab|\t ; , ]
delimiter : \t
# verbosity level
verb : 3

[CATALYST]
active metal percentage = 27
# optional names
active metal = PtPd
name = PtPdBi
support = Carbon Vulcan

[INK]
# mg
catalyst mass : 1.2
# mL
solvent volume : 1.09
active metal percentage : 27.0
# optional name
solvent : solvent

[ELECTRODE]
;# cm^2
;area : 0.196
# cm
diameter = 0.5
# uL
ink volume deposited : 10

[CV]
run : CV
fname : CVA-2_2.txt
sr : 100.
# cutoff limits for capacitance section
C_lower : 0.37
C_upper : 0.46
# plotting arguments
first : False
graph : 2
copy : False

[CO]
run :
fname :
sweep rate : 20.
# cutoff limits for capacitance section
C_lower : 0.6
C_upper : 0.7
# cutoff limits for CO peak
CO_lower : 0.7
CO_upper : 1.
# plotting opts
graph : 2
baseline : True
copy : False

[chrono]
fname : CO_7.txt
# cutoff limits for CO peak
CO_lower : 0
CO_upper : 50
# cutoff limits for capacitance section
C_lower : 50
C_upper : 200
# plotting opts
graph : 2
copy : False

[ORR]
run : ORR KL tafel
area : chrono
filenames :
400.txt
900.txt
1600.txt
2500.txt
background : ORR.txt
# cutoff limits for difussion limited section
iL_lower : 0.4
iL_upper : 0.6
# tafel options
rpm : 1600
# TODO: automize shift
# arbitrary parameter
shift : 1.2
# plotting opts
graph : 3
report : mass
copy : False
