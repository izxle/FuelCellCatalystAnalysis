graph : 3
baseline : True
copy : False

[chrono]
# H CO
fname :
# cutoff limits for CO peak
CO range : 0 50
# cutoff limits for capacitance section
C range : 50 200
# plotting opts
graph : 2
copy : False

[ORR]
# ORR KL tafel
